// taken from etf2l 

exec "bug_base"

servercfgfile "bug_ctf" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30"            // sets server timelimit
mp_winlimit "2"             // sets number of wins to win to 2
mp_windifference "0"        // unsets windifference
mp_maxrounds "0"            // unsets maxrounds

mp_tournament_restart       // restarts the tournament to apply above settings

say "CTF ( 30 MINUTES / 3 WINS ) CONFIG EXECUTED"