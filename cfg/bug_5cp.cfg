// also taken from rgl

exec "bug_base"

servercfgfile "bug_5cp" // sets server cfg to this config so that it gets autoexeced on level change

mp_timelimit "30"            // sets server timelimit
mp_winlimit "5"             // sets number of wins to win to 2
mp_windifference "0"        // unsets windifference
mp_maxrounds "0"            // unsets maxrounds

mp_tournament_restart       // restarts the tournament to apply above settings

say "5CP ( 30 MINUTES / 5 WINS ) CONFIG EXECUTED"